name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build:
    name: Build and Archive TokenBar
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build and Archive
        run: |
          xcodebuild clean archive \
            -scheme TokenBar \
            -configuration Release \
            -archivePath ./build/TokenBar.xcarchive \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export App
        run: |
          # Create export options plist for distribution without signing
          cat > ./build/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>mac-application</string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF

          # Export the archive
          xcodebuild -exportArchive \
            -archivePath ./build/TokenBar.xcarchive \
            -exportPath ./build/export \
            -exportOptionsPlist ./build/ExportOptions.plist

      - name: Create DMG
        run: |
          # Create a directory for the DMG contents
          mkdir -p ./build/dmg
          cp -R ./build/export/TokenBar.app ./build/dmg/

          # Create DMG
          hdiutil create -volname "TokenBar" \
            -srcfolder ./build/dmg \
            -ov -format UDZO \
            ./build/TokenBar.dmg

      - name: Create ZIP archive
        run: |
          cd ./build/export
          zip -r ../TokenBar.zip TokenBar.app
          cd ../..

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TokenBar-dmg
          path: ./build/TokenBar.dmg
          retention-days: 90

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: TokenBar-zip
          path: ./build/TokenBar.zip
          retention-days: 90

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./build/TokenBar.dmg
            ./build/TokenBar.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
